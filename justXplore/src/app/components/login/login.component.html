<div class="loginwrap">
    <h4 style="padding-bottom: 50px;">Login to Continue</h4>
    <div class="container">
      <form (ngSubmit)="submitFunction()">
  
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter User Name" name="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
        </div>
        
        <button type="submit" class="btn btn-warning btn-lg btn-block">Login</button>
      </form>
    </div>
  
    <div *ngIf="validity; else elseBlock">
  
  
    </div>
    <ng-template #elseBlock>
        <div class="invalidmsg">
            <p class="invalidtxt">
              Invalid user name or password
            </p>
          </div>
    </ng-template>
  
    
  </div>
